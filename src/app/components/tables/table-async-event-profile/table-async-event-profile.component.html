<div class="table__loading-shade" *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

<div class="table">

  <form class="table__form" [formGroup]="formSearch">
    <div class="table__search">
      <mat-form-field class="table__input">
        <mat-select formControlName="switchSearch" placeholder="{{'PAGE.EVENTS.EVENT.TABLE.SEARCH' | translate}}">
          <mat-option>{{'PAGE.EVENTS.EVENT.TABLE.FIELD.PROFILE' | translate}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="table__input">
        <input formControlName="textSearch" type="text" placeholder="{{'PAGE.EVENTS.EVENT.TABLE.FIELD.VALUE' | translate}}" matInput>
      </mat-form-field>
    </div>
  </form>

  <mat-table class="table" #table [dataSource]="dataSource" matSort matSortDirection="asc">

    <ng-container matColumnDef="promotionName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
      <mat-cell #matCell class="table__cell" [ngClass]="{ '_cp' : isCp }" *matCellDef="let element"
                (mousemove)="cursorPointer(matCell)" (click)="openText(matCell)"><span>{{element.promotionName}}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="promotionId" stickyEnd>
      <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
      <mat-cell #matCell *matCellDef="let element">
        <mat-icon
          routerLink="/crm/profile"
        >remove_red_eye
        </mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row class="table__row" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [length]="resultsLength"
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 20, 50, 100]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
