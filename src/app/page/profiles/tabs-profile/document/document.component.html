<div class="document">
  <mat-card class="document__card">
    <mat-card-header>
      <h2 class="document__header">Документы пассажира</h2>
    </mat-card-header>
    <form class="document__form" [formGroup]="formDocument">
      <mat-form-field class="document__input">
        <mat-select placeholder="Тип контакта" formControlName="documentTypeId">
          <mat-option></mat-option>
          <mat-option *ngFor="let documentType of documentTypes" [value]="documentType.documentTypeId">
            {{ documentType.documentTypeCode }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="document__input">
        <input matInput formControlName="num" placeholder="Номер документа">
      </mat-form-field>
      <mat-form-field class="document__input">
        <input matInput formControlName="firstName" placeholder="Имя">
      </mat-form-field>
      <mat-form-field class="document__input">
        <input matInput formControlName="lastName" placeholder="Фамилия">
      </mat-form-field>
      <mat-form-field class="document__input">
        <input matInput formControlName="secondName" placeholder="Второе имя">
      </mat-form-field>
      <mat-form-field class="document__input">
        <input matInput formControlName="expDate" placeholder="дд.мм.гггг" [matDatepicker]="expDate">
        <mat-datepicker-toggle matSuffix [for]="expDate"></mat-datepicker-toggle>
        <mat-datepicker touchUi="true" #expDate></mat-datepicker>
      </mat-form-field>
      <div class="document__button-wrapper">
        <button class="document__button _left-button" mat-raised-button (click)="sendFormDocument()" color="primary">
          Добавить
        </button>
      </div>
    </form>
  </mat-card>
</div>
