<div class="messages">
  <mat-card *ngIf="progress">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
  </mat-card>
  <mat-accordion *ngIf="!progress" multi="true">

    <mat-card class="messages__sort mat-elevation-z0">
      <div class="messages__filter">
        <span
          matRipple
          matRippleColor="rgba(0,0,0,.1)"
          matRippleUnbounded="true"
          matRippleRadius="50"
          (click)="sortFilter('parsedSubject')"
        >
          <b>Тема письма&nbsp;</b>
          <mat-icon>swap_vert</mat-icon>
        </span>
      </div>
      <div class="messages__filter">
        <span
          matRipple
          matRippleColor="rgba(0,0,0,.1)"
          matRippleUnbounded="true"
          matRippleRadius="50"
          (click)="sortFilter('distributionCustomerStatus.statusNameRus')"
        >
          <b>Текущий статус&nbsp;</b>
          <mat-icon>swap_vert</mat-icon>
        </span>
      </div>
      <div  class="messages__filter _data">
        <span
          matRipple
          matRippleColor="rgba(0,0,0,.1)"
          matRippleUnbounded="true"
          matRippleRadius="50"
          (click)="sortFilter('lastTryDT')"
        >
          <b>Дата и время рассылки&nbsp;</b>
          <mat-icon>swap_vert</mat-icon>
        </span>
      </div>
    </mat-card>

    <mat-expansion-panel *ngFor="let message of messages;">
      <mat-expansion-panel-header>
        <mat-panel-title class="messages__title">
          <span>{{message.parsedSubject}}</span>
        </mat-panel-title>
        <mat-panel-description class="messages__title">
          <span>{{message.distributionCustomerStatus.statusNameRus}}</span>
        </mat-panel-description>
        <mat-panel-description class="_data">
          <span>{{message.lastTryDT | date: 'dd.MM.yyyy, HH:mm'}}</span>
        </mat-panel-description>
      </mat-expansion-panel-header>


      <ng-template matExpansionPanelContent>
        <mat-card class="messages__card mat-elevation-z0">
          <div [innerHtml]="message.parsedText | safeHtml" > </div>
          <span class="messages__link" routerLink="/crm/profile-distribution/{{message.distributionId}}">Перейти в рассылку сообщения</span>
        </mat-card>
      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>
</div>
