<mat-grid-list mat-grid-list cols="1" rowHeight="450px">
  <mat-grid-tile [rowspan]="2">
    <div class="login">
      <div class="login__card">
        <mat-card>
          <mat-card-title><h2>{{'PAGE.LOGIN.TITLE' | translate}}</h2></mat-card-title>
          <mat-card-content>
            <div class="example-container">
              <mat-error *ngIf="isErrorAuth"><b>{{'PAGE.LOGIN.ERROR' | translate}}</b></mat-error>
              <form class="login__form" [formGroup]="formLogin" (submit)="sendForm()">
                <mat-form-field class="login__input">
                  <input matInput formControlName="login" autocomplete="off" type="text" placeholder="{{'PAGE.LOGIN.LOGIN' | translate}}">
                  <mat-error>{{'FIELD.ERROR.OBLIGATORY_FIELD' | translate}}</mat-error>
                </mat-form-field>
                <mat-form-field class="login__input">
                  <input matInput formControlName="password" autocomplete="off" type="password" placeholder="{{'PAGE.LOGIN.PASSWORD' | translate}}">
                </mat-form-field>
                <mat-form-field class="login__input">
                  <input matInput formControlName="AirlineCode" autocomplete="off" type="text" placeholder="{{'PAGE.LOGIN.AIRLINE_CODE' | translate}}">
                </mat-form-field>
                <button mat-raised-button type="submit" color="primary" class="login__button">{{'BUTTON.LOGIN' | translate}}</button>
                <div class="login__lang">
                  <app-switch-lang></app-switch-lang>
                  <mat-checkbox formControlName="save">{{'PAGE.LOGIN.REMEMBER_ME' | translate}}</mat-checkbox>
                </div>
              </form>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <mat-card-subtitle>{{'PAGE.LOGIN.VERSION' | translate}} {{version}}</mat-card-subtitle>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
