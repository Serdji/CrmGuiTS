<div class="age-interval">
  <mat-card>
    <mat-card-title> {{'PAGE.SETTINGS.AGE_INTERVAL.TITLE' | translate}} </mat-card-title>

    <div class="age-interval__fields">
      <div class="age-interval__row" *ngFor="let params of parameters">
        <div #item class="age-interval__row-item">
          <span> Возраст от: {{ params.ageTo }} </span>
          <span> Возраст до  {{ params.ageFrom }} </span>
          <span> Название: {{ params.title }} </span>
        </div>
        <form #formCreate [formGroup]="formCreateAgeInterval" class="age-interval__form-create _hidden">
          <mat-form-field class="age-interval__input">
            <input matInput formControlName="ageTo" type="text" placeholder="Возраст от">
          </mat-form-field>
          <mat-form-field class="age-interval__input">
            <input matInput formControlName="ageFrom" type="text" placeholder="Возраст до">
          </mat-form-field>
          <mat-form-field class="age-interval__input">
            <input matInput formControlName="title" type="text" placeholder="Название">
          </mat-form-field>
          <div class="age-interval__row-menu _form">
            <mat-icon (click)="onAddCreate( params.id )">add</mat-icon>
          </div>
        </form>
        <div class="age-interval__row-menu">
          <mat-icon (click)="onCreate(item, formCreate,  params.id )" >create</mat-icon>
          <mat-icon (click)="onClose( params.id )">close</mat-icon>
        </div>
      </div>
    </div>

    <form class="age-interval__form-add" [formGroup]="formAddAgeInterval">
      <div class="age-interval__box">
        <mat-form-field class="age-interval__input">
          <input matInput formControlName="ageTo" type="text" placeholder="Возраст от">
        </mat-form-field>
        <mat-form-field class="age-interval__input">
          <input matInput formControlName="ageFrom" type="text" placeholder="Возраст до">
        </mat-form-field>
        <mat-form-field class="age-interval__input">
          <input matInput formControlName="title" type="text" placeholder="Название">
        </mat-form-field>
        <button (click)="onAdd()" class="age-interval__button-add" mat-stroked-button>{{'BUTTON.ADD' | translate}}</button>
      </div>
    </form>
  </mat-card>
</div>
