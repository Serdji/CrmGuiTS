<div class="distribution-report">
  <mat-vertical-stepper linear #stepper>

    <mat-step [stepControl]="templateForm">
      <button mat-button (click)="stepperNext()">Вперед</button>
    </mat-step>

    <mat-step [stepControl]="dynamicForm">
      <ng-template matStepLabel>Форма запроса отчета</ng-template>

      <app-dynamic-form
        *ngIf="person"
        [dataObject]="person"
        [splitInput]="2"
        [cols]="3"
        rowHeight="200px"
        (dynamicFormEmit)="onDynamicFormValue($event)"
      >
      </app-dynamic-form>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="resultForm()">Next</button>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</div>
