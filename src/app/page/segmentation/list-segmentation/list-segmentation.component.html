<div class="list-segmentation" appAccessRights="analytics:read" appAccessMessage="true">
  <mat-card>
    <mat-progress-bar *ngIf="isLoader; else loaderDisabled" mode="buffer"></mat-progress-bar>
    <ng-template #loaderDisabled>
      <app-table-example-segmentation  *ngIf="segmentation.length !== 0" [tableDataSource]="segmentation"></app-table-example-segmentation>
    </ng-template>
  </mat-card>
</div>
