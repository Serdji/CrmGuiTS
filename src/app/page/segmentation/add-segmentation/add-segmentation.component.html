<div class="add-segmentation">
  <form class="add-segmentation__form">
    <mat-grid-list cols="1" rowHeight="100px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="add-segmentation__card">
          <mat-card-content class="add-segmentation__content">
            <mat-form-field class="add-segmentation__input">
              <input matInput type="text" placeholder="Имя группы">
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>


    <mat-grid-list cols="4" rowHeight="200px">

      <mat-grid-tile [colspan]="1" [rowspan]="2">
        <mat-card class="add-segmentation__card">
          <mat-card-content class="add-segmentation__content">
            <span class="add-segmentation__content-title">Детали профиля</span>
            <mat-form-field class="add-segmentation__input">
              <input matInput placeholder="Дата рождения от" [matDatepicker]="dob1">
              <mat-datepicker-toggle matSuffix [for]="dob1"></mat-datepicker-toggle>
              <mat-datepicker touchUi="true" #dob1></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="add-segmentation__input">
              <input matInput placeholder="Дата рождения до" [matDatepicker]="dob2">
              <mat-datepicker-toggle matSuffix [for]="dob2"></mat-datepicker-toggle>
              <mat-datepicker touchUi="true" #dob2></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="add-segmentation__input">
              <mat-select placeholder="Пол">
                <mat-option></mat-option>
                <mat-option value="m">М</mat-option>
                <mat-option value="f">Ж</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="add-segmentation__input">
              <input matInput type="text" placeholder="Кол-во попутчиков">
            </mat-form-field>
            <mat-radio-group class="add-segmentation__input">
              <div class="add-segmentation__input-radio-wrapper">
                <div class="add-segmentation__input-radio-group">
                  <mat-radio-button class="add-segmentation__input-radio" value="1">Летает с детьми</mat-radio-button>
                </div>
                <div class="add-segmentation__input-radio-group _right">
                  <mat-radio-button class="add-segmentation__input-radio" value="1">Летает без детей</mat-radio-button>
                </div>
              </div>
            </mat-radio-group>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="add-segmentation__card">
          <mat-card-content class="add-segmentation__content">
            <span class="add-segmentation__content-title">Текущий диапазон</span>
            <mat-radio-group class="add-segmentation__input">
              <div class="add-segmentation__input-radio-wrapper">
                <div class="add-segmentation__input-radio-group">
                  <mat-radio-button class="add-segmentation__input-radio" value="1">Месяц</mat-radio-button>
                  <mat-radio-button class="add-segmentation__input-radio" value="1">Квартал</mat-radio-button>
                </div>
                <div class="add-segmentation__input-radio-group _right">
                  <mat-radio-button class="add-segmentation__input-radio" value="1">Полугодие</mat-radio-button>
                  <mat-radio-button class="add-segmentation__input-radio" value="1">Год</mat-radio-button>
                </div>
              </div>
            </mat-radio-group>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="5">
        <mat-card class="add-segmentation__card">
          <mat-card-content class="add-segmentation__content">
            <mat-form-field class="add-segmentation__input">
              <input matInput type="text" placeholder="Фамилия">
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="5">
        <mat-card class="add-segmentation__card">
          <mat-card-content class="add-segmentation__content">
            <mat-form-field class="add-segmentation__input">
              <input matInput type="text" placeholder="Фамилия">
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="add-segmentation__card">
          <mat-card-content class="add-segmentation__content">
            <mat-form-field class="add-segmentation__input">
              <input matInput type="text" placeholder="Фамилия">
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="add-segmentation__card">
          <mat-card-content class="add-segmentation__content">
            <mat-form-field class="add-segmentation__input">
              <input matInput type="text" placeholder="Фамилия">
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1">
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="add-segmentation__card">
          <mat-card-content class="add-segmentation__content">
            <mat-form-field class="add-segmentation__input">
              <input matInput type="text" placeholder="Фамилия">
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1">
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="add-segmentation__card">
          <mat-card-content class="add-segmentation__content">
            <mat-form-field class="add-segmentation__input">
              <input matInput type="text" placeholder="Фамилия">
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1">
      </mat-grid-tile>

    </mat-grid-list>
  </form>
</div>
